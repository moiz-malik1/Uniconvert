<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConvert - MP4 to MP3 Converter</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='faviconlogo.png') }}">
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <img src="{{ url_for('static', filename='uniconvertlogo.png') }}" alt="UniConvert Logo" class="logo">
        <h1>UniConvert</h1>
    </header>

    <!-- Main Converter Section -->
    <main>
        <div class="converter-box">
            <h2>Convert MP4 to MP3</h2>
            <form id="convertForm" enctype="multipart/form-data" method="POST" action="/convert">
                <input type="file" name="file" accept=".mp4" required>
                <button type="submit">Convert</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

    <!-- Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
